    <hr>
    <main class="main">
        <article class="main__article contact">
            <h2 class="contact_h2 center">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" target="_blank" class="contact__form">
            <fieldset class="contact__form-fieldset">
                <legend class="offscreen">
                    Send Us A Message
                </legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name: </label>
                    <input  class="contact__input" type="text" name="name" id="name" placeholder="Your name" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email: </label>
                    <input class="contact__input" type="text" name="email" id="email" placeholder="Your email" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message: </label> <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <!-- <br> -->
            <section class="flex-btw">
                <button type="submit" class="contact__btn cursor">Send Message</button> 
                <button type="reset" class="contact__btn cursor">Reset Message</button> 

            </section>
        </form>
        </article>
        <article class="main__article relative">
            <h2 class="">
                Our Location
            </h2>
            <address>
                244 Taco Temptation Lane, Sweet T <br>
                Lunada Angola, 55555-55555
                <br><br>
                Phone: <a href="tel:+244930725410">+244930725410</a>
            </address>

            <p class="back_to_top">
                <a href="#" class="up-arrow"> <img src="image/arrow-square-up_6407411.svg" alt="Back to top" width="30" height="30">Back to top </a>
            </p>
        </article>
